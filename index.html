<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet App Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px; /* slight space between images */
    }

    .image-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="fleet_management_app/1.jpg" alt="Screenshot 1" />
    <img src="fleet_management_app/2.jpg" alt="Screenshot 2" />
    <img src="fleet_management_app/3.jpg" alt="Screenshot 3" />
    <img src="fleet_management_app/4.jpg" alt="Screenshot 4" />
    <img src="fleet_management_app/5.jpg" alt="Screenshot 5" />
    <img src="fleet_management_app/6.jpg" alt="Screenshot 6" />
    <img src="fleet_management_app/7.jpg" alt="Screenshot 7" />
    <img src="fleet_management_app/8.jpg" alt="Screenshot 8" />
  </div>
</body>
</html>
