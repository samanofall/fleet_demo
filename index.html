<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet App Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: #000;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      max-height: 100%;
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="slide"><img src="fleet_management_app/1.jpg" alt="Screenshot 1" /></div>
  <div class="slide"><img src="fleet_management_app/2.jpg" alt="Screenshot 2" /></div>
  <div class="slide"><img src="fleet_management_app/3.jpg" alt="Screenshot 3" /></div>
  <div class="slide"><img src="fleet_management_app/4.jpg" alt="Screenshot 4" /></div>
  <div class="slide"><img src="fleet_management_app/5.jpg" alt="Screenshot 5" /></div>
  <div class="slide"><img src="fleet_management_app/6.jpg" alt="Screenshot 6" /></div>
  <div class="slide"><img src="fleet_management_app/7.jpg" alt="Screenshot 7" /></div>
  <div class="slide"><img src="fleet_management_app/8.jpg" alt="Screenshot 8" /></div>
</body>
</html>
